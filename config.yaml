# 配置文件示例
# 复制此文件为 config.yaml 并填入你的实际配置

# =============================================================================
# LLM 模型配置
# =============================================================================
# 使用方法：修改 active 字段切换模型，无需注释或删除其他配置
# 
# 支持的模型：
#   - qwen: 阿里通义千问 (DashScope API)
#   - qwen-coder: 通义千问 Coder 系列
#   - gemini: Google Gemini
#   - openai: OpenAI GPT 系列
#   - deepseek: DeepSeek
#   - claude: Anthropic Claude Sonnet
#   - opus: Anthropic Claude Opus（最强模型）
# =============================================================================

llm:
  # 当前激活的模型（修改这里切换模型，推荐用gemini 3 pro preview）
  active:  gemini

  
  # 是否启用“自动修复 + 静态检查 + 生成后后处理（注入韧性层等）”
  # - true（默认推荐）：更稳，可能会额外调用 LLM 做修复
  # - false：完全不做修复/检查/后处理，直接运行 LLM 原始生成代码（风险更高，但如果调用的是强力模型可忽略）
  auto_repair: false
  
  # 阿里通义千问（能用）
  qwen3-max:
    api_key: "YOUR_API_KEY"
    model: "qwen3-max"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  
  # 通义千问 Coder 系列（垃圾）
  qwen-coder:
    api_key: "YOUR_API_KEY"
    model: "qwen3-coder-plus"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  
  # 通义千问 Next 系列
  qwen-next:
    api_key: "YOUR_API_KEY"
    model: "qwen3-next-80b-a3b-instruct"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  
  # 通义千问 vl 系列（能用）
  qwen3-vl-plus:
    api_key: "YOUR_API_KEY"
    model: "qwen3-vl-plus"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"

  # kimi能用但是慢
  kimi-k2.5:
    api_key: "YOUR_API_KEY"
    model: "kimi-k2.5"
    base_url: "https://api.moonshot.cn/v1"
    
  # Google Gemini（强力模型，推荐）
  gemini:
    api_key: "YOUR_API_KEY"
    model: "gemini-3-pro-preview"
    base_url: "https://generativelanguage.googleapis.com/v1beta/"
  
  # OpenAI GPT（能用）
  openai:
    api_key: "YOUR_API_KEY"
    model: "gpt-4o"
    base_url: "https://api.openai.com/v1"
  
  # DeepSeek（需要配置你自己的 API Key）
  deepseek:
    api_key: "YOUR_API_KEY"
    model: "deepseek-chat"
    base_url: "https://api.deepseek.com/v1"
  
  # Anthropic Claude Sonnet（需要配置你自己的 API Key）
  claude:
    api_key: "YOUR_API_KEY"
    model: "claude-sonnet-4-20250514"
    base_url: "https://api.anthropic.com/v1"
  
  # Anthropic Claude Opus（爬虫任务上仅次于gemini）
  opus:
    api_key: "YOUR_API_KEY"
    model: "claude-opus-4-5"
    base_url: "https://api.anthropic.com/v1/messages"

# CDP 浏览器配置（Chrome DevTools Protocol）
cdp:
  debug_port: 9222  # CDP调试端口
  auto_select_port: true  # 端口被占用时自动选择其他端口
  user_data_dir: "YOUR_chrome_profile_dir"  # Chrome Profile目录（保存登录态等）
  timeout: 60  # 操作超时时间（秒）

# 搜索配置
search:
  max_retries: 3  # 最大重试次数
  wait_time: 1.5  # 等待时间（秒）

# 下载配置（可选）
# 说明：
# - verify_ssl: requests 下载时是否校验证书（默认 true）
# - ca_bundle: 指定 CA 证书文件路径（可选）
# - playwright_fallback: requests SSL 失败时是否用浏览器网络栈兜底下载（默认 true，推荐开启）
download:
  verify_ssl: true
  ca_bundle: ""
  playwright_fallback: true
  # 在证书链无法验证的环境（如公司代理/抓包）下可打开该开关，让 requests 以 verify=False 兜底下载（不安全，谨慎）
  allow_insecure_fallback: true
